<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendiriliyor...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .loader {
            text-align: center;
            color: white;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        .loader.hidden {
            display: none;
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.loader').classList.add('hidden');
                document.querySelector('iframe').style.display = 'block';
            }, 500);
        };
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Yükleniyor...</p>
    </div>
    <iframe src="https://uzmaneticaret.github.io/demosayfa/" style="display:none;"></iframe>
</body>
</html>
